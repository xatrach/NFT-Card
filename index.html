<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="hero">
    <div class="container">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <div class="details-container">
          <p >
            <img src="images/icon-ethereum.svg" alt="ethereum logo">
            <span class="ethereum">0.041 ETH</span>
          </p>
          <p>
            <img src="images/icon-clock.svg" alt="clock">
            3 days left
          </p>
        </div>
      </div>
    </div>

    <hr>


    <img class="jules-img" src="images/image-avatar.png" alt="pic of Jules">
    <span class="jules-paragraph">
      Creation of <span>Jules Wyvern</span>
    </span>

  </section>

  
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Xatracho</a>.
  </div>
</body>
</html>
